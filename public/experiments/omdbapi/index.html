<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMDB API Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Search OMDB for Movies</h1>

        <div class="row">
            <div class="col-xs-6">
                <input value="Star Wars" id="moveTitleText" class="form-control" placeholder="Hangover"/>
                <a id="searchBtn" class="btn btn-primary btn-block">Search for Movie</a>

                <h2>Search Results</h2>
                <table id="searchResults" class="table table-stripped table-hover">
                    <thead>
                    <tr>
                        <th>Poster</th>
                        <th>Title</th>
                        <th>Year</th>
                        <th>IMDB Id</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="col-xs-6">
                <h2 id="title">Details</h2>
                <span id="director"></span>
                <img id="poster"/>
                <br/>
                <p id="plot"></p>
                <h3>Actors</h3>
                <ul id="actors">

                </ul>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
