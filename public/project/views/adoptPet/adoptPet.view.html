<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">Search for
                <strong>Your Next Best Friend</strong>
            </h2>
            <hr>
        </div>
        <form class="form-inline">
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">Type</label>
                <br/>
                <div class="col-sm-2">
                    <select class="form-control" id="type">
                        <option>Dog</option>
                        <option>Cat</option>
                        <option>Bird</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="location" class="col-sm-2 control-label">Location</label>
                <br/>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="location" placeholder="ex: 02120">
                </div>
            </div>
            <div class="form-group">
                <label for="breed" class="col-sm-2 control-label">Breed</label>
                <br/>
                <div class="col-sm-2">
                    <select class="form-control" id="breed">
                        <option>Labrador</option>
                        <option>Golden Retriever</option>
                        <option>Terrier Mix</option>
                        <option>Birman</option>
                        <option>Canadian Hairless</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">Age</label>
                <br/>
                <div class="col-sm-2">
                    <select class="form-control" id="age">
                        <option>0-1</option>
                        <option>1-5</option>
                        <option>5-8</option>
                        <option>8+</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="size" class="col-sm-2 control-label">Size</label>
                <br/>
                <div class="col-sm-2">
                    <select class="form-control" id="size">
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="gender" class="col-sm-2 control-label">Gender</label>
                <br/>
                <div class="col-sm-2">
                    <select class="form-control" id="gender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <br/>
                <div class="col-sm-2">
                    <a href="#" class="btn btn-primary btn-lg">Find Pets</a>
                </div>
            </div>
        </form>
        <div class="clearfix"></div>
    </div>
</div>
