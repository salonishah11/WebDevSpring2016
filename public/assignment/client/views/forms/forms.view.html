<h1 class="page-header">Forms</h1>

<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#">Forms</a></li>
    <li role="presentation"><a href="#/fields">Fields</a></li>
</ul>

<div class="table-responsive box" ng-controller="FormController as model">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th><span class="glyphicon glyphicon-triangle-bottom " aria-hidden="true"></span> Form Name</th>
            <th> Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <input ng-model="model.form.formName" type="text" class="form-control" name="name" placeholder="name">
            </td>
            <td>
                <span class="pull-right">
                    <a ng-click="model.addForm(model.form)" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </a>
                    <a ng-click="model.updateForm(model.form)" class="btn btn-default">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </a>
                </span>
            </td>
        </tr>
        <tr ng-show="model.data" ng-repeat="form in model.data">
            <td><a href="#/fields">{{form.title}}</a></td>
            <td>
                <span class="pull-right">
                    <a ng-click="model.deleteForm($index)" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                    <a ng-click="model.selectForm($index)" ng-model="model.selectedIndex" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
