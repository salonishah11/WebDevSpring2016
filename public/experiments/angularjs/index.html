<!DOCTYPE html>
<html lang="en" ng-app="MovieAdminApp">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Angular JS</title>
</head>
<body>
    <div class="container">
        <h1>Movie Admin</h1>

        <div ng-controller="MovieController" class="table-responsive">
            <table class="table table-stripped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Director</th>
                </tr>
                <tr>
                    <td><input ng-model="movie.id" class="form-control" /></td>
                    <td><input ng-model="movie.title" class="form-control" /></td>
                    <td><input ng-model="movie.director" class="form-control" /></td>
                    <td>
                        <button ng-click="addMovie(movie)" class="btn btn-success">Add</button>
                    </td>
                    <td>
                        <button ng-click="updateMovie(movie)" class="btn btn-success">Update</button>
                    </td>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="movie in movies">
                        <td>{{movie.id}}</td>
                        <td>{{movie.title}}</td>
                        <td>{{movie.director}}</td>
                        <td>
                            <!-- Low level
                            <button ng-click="deleteMovie($index)" class="btn btn-danger">Delete</button>
                            -->
                            <button ng-click="deleteMovie(movie)" class="btn btn-danger">Delete</button>
                        </td>
                        <td>
                            <button ng-click="selectMovie(movie)" class="btn">Select</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</body>
</html>
