<div class="row" ng-controller="AdoptionStoriesController">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">Adoption
                <strong>Stories</strong>
            </h2>
            <hr>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Story</th>
                        <th>Username</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <input ng-model="story.title" type="text" class="form-control" placeholder="Title">
                        </td>
                        <td>
                            <textarea ng-model="story.description" class="form-control" placeholder="Description" rows="3"></textarea>
                        </td>
                        <td>
                            <input ng-model="story.username" type="text" class="form-control" placeholder="Username">
                        </td>
                        <td>
                            <span class="pull-right whitespace-no-wrap">
                                <a ng-click="addStory(story)" class="btn btn-default">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </a>
                                <a ng-click="updateStory(story)" class="btn btn-default">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </a>
                             </span>
                        </td>
                    </tr>
                    <tr ng-show="data" ng-repeat="stories in data">
                        <td>{{stories.title}}</td>
                        <td><textarea rows="5" cols="40" disabled>{{stories.description}}</textarea></td>
                        <td>{{stories.username}}</td>
                        <td>
                            <span class="pull-right whitespace-no-wrap">
                                <a ng-click="deleteStory($index)" class="btn btn-default">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </a>
                                <a ng-click="selectStory($index)" ng-model="selectedIndex" class="btn btn-default">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </a>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
