<h1 class="page-header">Profile</h1>

<form class="form-horizontal" ng-controller="ProfileController as model">
    <div class="form-group">
        <label for="inputUserName" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input ng-model="model.user.username" readonly type="text" class="form-control" id="inputUserName" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputFirstName" class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-10">
            <input ng-model="model.user.firstName" type="text" class="form-control" id="inputFirstName" placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLastName" class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-10">
            <input ng-model="model.user.lastName" type="text" class="form-control" id="inputLastName" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input ng-model="model.user.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a ng-click="model.update(model.user)"
               class="btn btn-default form-control button-appearance">Update</a>
        </div>
    </div>
</form>
