<div ng-controller="AnimalOrgSearchController">
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">Search for
                    <strong>Animal Welfare Organizations</strong>
                </h2>
                <hr>
            </div>
            <form class="form-inline">
                <div class="form-group col-sm-offset-1">
                    <label for="name" class="col-sm-4 control-label">Name</label>
                    <br/>
                    <div class="col-sm-4">
                        <input ng-model="org.name" type="text" class="form-control" id="name" placeholder="Name of Organization">
                    </div>
                </div>
                <div class="form-group col-sm-offset-1">
                    <label for="location" class="col-sm-2 control-label">Location</label>
                    <br/>
                    <div class="col-sm-4">
                        <input ng-model="org.location" type="text" class="form-control" id="location" placeholder="ex: 02120">
                    </div>
                </div>
                <div class="form-group col-sm-offset-1">
                    <br/>
                    <div class="col-sm-4">
                        <a ng-click="searchOrg(org)" class="btn btn-primary btn-lg">Search Organizations</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row" ng-show="data">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">Animal <strong>Welfare</strong>
                    Organizations
                </h2>
                <hr>
                <div class="table-responsive">
                <table class="table table-stripped table-bordered">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>City</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>ID</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="shelter in data.petfinder.shelters.shelter">
                        <td><a href="#/animalOrgDetails/{{shelter.id.$t}}">{{shelter.name.$t}}</a></td>
                        <td>{{shelter.city.$t}}</td>
                        <td>{{shelter.email.$t}}</td>
                        <td>{{shelter.phone.$t}}</td>
                        <td>{{shelter.id.$t}}</td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
