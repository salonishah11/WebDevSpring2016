<div class="row" ng-controller="LoginController">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">Log
                <strong>In</strong>
            </h2>
            <hr>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputUsername" class="col-sm-3 control-label">Username</label>
                <div class="col-sm-7">
                    <input ng-model="user.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-7">
                    <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-2">
                    <a ng-click="login(user)" class="btn btn-primary form-control">Log In</a>
                </div>
            </div>
        </form>
        <hr>
        <div class="col-sm-offset-4 col-lg-12">
            <h4>Not a Member Yet? Register <a href="#/register">HERE</a></h4>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
