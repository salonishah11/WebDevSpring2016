<form class="form-horizontal">
    <div class="container box">
        <div class="row form-group">
            <div class="col-sm-5">
                First Name:
                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
            </div>
            <div class="col-sm-4 col-sm-offset-2 whitespace-no-wrap">
                <br/>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-5">
                Last Name:
                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
            <div class="col-sm-4 col-sm-offset-2 whitespace-no-wrap">
                <br/>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-5">
                Date of Birth:
                <input type="date" class="form-control" id="inputDate" placeholder="Select Date">
            </div>
            <div class="col-sm-4 col-sm-offset-2 whitespace-no-wrap">
                <br/>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-5">
                Gender:
                <select class="form-control">
                    <option selected>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="col-sm-4 col-sm-offset-2 whitespace-no-wrap">
                <br/>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-5">
                Roles:
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="admin" value="Admin" checked="checked">Admin
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="student" value="student">Student
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="student" value="student" checked="checked">User
                    </label>
                </div>
            </div>
            <div class="col-sm-4 col-sm-offset-2 whitespace-no-wrap">
                <br/>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-5">
                License Agreement:
                <div class="radio">
                    <label>
                        <input type="radio" name="radioLicenseAgreement" value="yes" checked="checked">Yes
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="radioLicenseAgreement" value="no">No
                    </label>
                </div>
            </div>
            <div class="col-sm-4 col-sm-offset-2 whitespace-no-wrap">
                <br/>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
            </div>
        </div>
        <div class="row">
            <hr/>
        </div>
        <div class="row form-group">
            <div class="col-sm-5">
                Add New Field:
                <select class="form-control">
                    <option selected>Single Line Text</option>
                    <option>Date</option>
                    <option>Dropdown</option>
                    <option>Checkboxes</option>
                    <option>Radio buttons</option>
                    <option>Paragraph Text Field</option>
                </select>
            </div>
            <div class="col-sm-4 col-sm-offset-2 whitespace-no-wrap">
                <br/>
                <span class="empty"></span>
                <a class="btn btn-default" href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
            </div>
        </div>

    </div>
</form>
