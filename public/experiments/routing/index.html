<!DOCTYPE html>
<html lang="en" ng-app="MovieApp">
<head>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- AngularJS -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="config.js"></script>
    <script src="navigation.controller.js"></script>
    <script src="search/search.controller.js"></script>
    <script src="details/details.controller.js"></script>
    <script src="services/movie.service.js"></script>

    <meta charset="UTF-8">
    <title>MovieApp</title>
</head>
<body>
    <div class="container">
        <h1>MovieApp</h1>
        <nav ng-controller="NavController">
            <ul class="nav nav-pills">
                <li ng-class="{'active' : $location.url()=='/home'}"><a href="#/home">Home</a></li>
                <li ng-class="{'active' : $location.url()=='/search'}"><a href="#/search">Search</a></li>
            </ul>
            {{$location.url()}}
        </nav>
        <div ng-view></div>
    </div>

</html>
