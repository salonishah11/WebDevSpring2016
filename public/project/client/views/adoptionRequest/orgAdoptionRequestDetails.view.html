]<div ng-controller="OrgAdoptionRequestDetailsController as model">
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">Adoption Request
                    <strong>Details</strong>
                </h2>
                <hr>
                <hr class="visible-xs">
                <form class="form-horizontal">
                    <p>Current Request Status:</p>
                    <div class="form-group">
                        <label for="inputStatus" class="col-sm-3 control-label">Status</label>
                        <div class="col-sm-7">
                            <input ng-model="model.status" type="text" class="form-control"
                                    id="inputStatus" placeholder="Status">
                        </div>
                        <div class="col-sm-2">
                            <a class="btn btn-default" data-toggle="modal" data-target="#myModal">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                        </div>
                    </div>
                    <p>Adopting Parents:</p>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-7">
                            <input ng-model="model.user.name" type="text" class="form-control"
                                   id="inputName" placeholder="Name" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-7">
                            <input ng-model="model.user.email" type="email" class="form-control"
                                   id="inputEmail" placeholder="Email" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress" class="col-sm-3 control-label">Street Address</label>
                        <div class="col-sm-7">
                            <input ng-model="model.user.streetAddress" type="text" class="form-control"
                                   id="inputAddress" placeholder="Street Address" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCity" class="col-sm-3 control-label">City</label>
                        <div class="col-sm-7">
                            <input ng-model="model.user.city" type="text" class="form-control"
                                   id="inputCity" placeholder="City" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputState" class="col-sm-3 control-label">State</label>
                        <div class="col-sm-7">
                            <input ng-model="model.user.state" type="text" class="form-control"
                                   id="inputState" placeholder="State" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCountry" class="col-sm-3 control-label">Country</label>
                        <div class="col-sm-7">
                            <input ng-model="model.user.country" type="text" class="form-control"
                                   id="inputCountry" placeholder="Country" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputZipcode" class="col-sm-3 control-label">Zipcode</label>
                        <div class="col-sm-7">
                            <input ng-model="model.user.zipcode" type="text" class="form-control"
                                   id="inputZipcode" placeholder="Zipcode" readonly>
                        </div>
                    </div>
                    <p>Pet Details:</p>
                    <div class="form-group" ng-if="model.pet.shelterPetId.$t">
                        <label for="inputPetName" class="col-sm-3 control-label">ShelterPet ID</label>
                        <div class="col-sm-7">
                            <input ng-model="model.pet.shelterPetId" type="text" class="form-control"
                                   id="inputPetId" placeholder="ID" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPetName" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-7">
                            <input ng-model="model.pet.name" type="text" class="form-control"
                                   id="inputPetName" placeholder="Name" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPetType" class="col-sm-3 control-label">Type</label>
                        <div class="col-sm-7">
                            <input ng-model="model.pet.animal" type="text" class="form-control"
                                   id="inputPetType" placeholder="Type" readonly>
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                    <!--<label for="inputPetBreed" class="col-sm-3 control-label">Breed</label>-->
                    <!--<div class="col-sm-7">-->
                    <!--<input ng-model="model.user.streetAddress" type="text" class="form-control"-->
                    <!--id="inputPetBreed" placeholder="Breed" readonly>-->
                    <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <label for="inputPetGender" class="col-sm-3 control-label">Gender</label>
                        <div class="col-sm-7">
                            <input ng-model="model.pet.sex" type="text" class="form-control"
                                   id="inputPetGender" placeholder="Gender" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPetAge" class="col-sm-3 control-label">Age</label>
                        <div class="col-sm-7">
                            <input ng-model="model.pet.age" type="text" class="form-control"
                                   id="inputPetAge" placeholder="Age" readonly>
                        </div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Request Status</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <select ng-model="model.updatedStatus" class="form-control">
                                <option value="Accepted">Accepted</option>
                                <option value="Rejected">Rejected</option>
                                <option value="On Hold">On Hold</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a type="button" class="btn btn-default" data-dismiss="modal">Cancel</a>
                    <a type="button" ng-click="model.editRequest()" data-dismiss="modal" class="btn btn-primary">Ok</a>
                </div>
            </div>
        </div>
    </div>
</div>
