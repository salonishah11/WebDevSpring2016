<div class="row" ng-controller="AnimalsController as model">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>Animals</strong>
            </h2>
            <hr>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Animal</th>
                        <th>Breed</th>
                        <th>Gender</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <input ng-model="model.animal.name" type="text" class="form-control" placeholder="Name">
                        </td>
                        <td>
                            <input ng-model="model.animal.type" type="text" class="form-control" placeholder="Animal">
                        </td>
                        <td>
                            <input ng-model="model.animal.breed" type="text" class="form-control" placeholder="Breed">
                        </td>
                        <td>
                            <select class="form-control" ng-model="model.animal.gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </td>
                        <td>
                            <span class="pull-right whitespace-no-wrap">
                                <a ng-click="model.addAnimal(model.animal)" class="btn btn-default">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </a>
                                 <a ng-click="model.updateAnimal(model.animal)" class="btn btn-default">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </a>
                             </span>
                        </td>
                    </tr>
                    <tr ng-show="model.data" ng-repeat="animals in model.data">
                        <td>{{animals.name}}</td>
                        <td>{{animals.type}}</td>
                        <td>{{animals.breed}}</td>
                        <td>{{animals.gender}}</td>
                        <td>
                            <span class="pull-right whitespace-no-wrap">
                                <a ng-click="model.deleteAnimal($index)" class="btn btn-default">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </a>
                                <a ng-click="model.selectAnimal($index)" ng-model="selectedIndex" class="btn btn-default">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </a>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
