<div ng-controller="AdoptionRequestFormController as model">
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">Adoption Request
                    <strong>Form</strong>
                </h2>
                <hr>
                <hr class="visible-xs">
                <!--<p>{{model.userId}}</p>-->
                <!--<p>{{model.petId}}</p>-->
                <form class="form-horizontal">
                    <p>Your Details:</p>
                    <div class="form-group">
                        <label for="inputUsername" class="col-sm-3 control-label">Username</label>
                        <div class="col-sm-7">
                            <input ng-model="model.user.username" type="text" class="form-control"
                                   id="inputUsername" placeholder="Username" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-7">
                            <input ng-model="model.user.name" type="text" class="form-control" id="inputName" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-7">
                            <input ng-model="model.user.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress" class="col-sm-3 control-label">Street Address</label>
                        <div class="col-sm-7">
                            <input ng-model="model.user.streetAddress" type="text" class="form-control" id="inputAddress" placeholder="Street Address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCity" class="col-sm-3 control-label">City</label>
                        <div class="col-sm-7">
                            <input ng-model="model.user.city" type="text" class="form-control" id="inputCity" placeholder="City">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputState" class="col-sm-3 control-label">State</label>
                        <div class="col-sm-7">
                            <input ng-model="model.user.state" type="text" class="form-control" id="inputState" placeholder="State">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCountry" class="col-sm-3 control-label">Country</label>
                        <div class="col-sm-7">
                            <input ng-model="model.user.country" type="text" class="form-control" id="inputCountry" placeholder="Country">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputZipcode" class="col-sm-3 control-label">Zipcode</label>
                        <div class="col-sm-7">
                            <input ng-model="model.user.zipcode" type="text" class="form-control" id="inputZipcode" placeholder="Zipcode">
                        </div>
                    </div>
                    <p>Pet Details:</p>
                    <div class="form-group">
                        <label for="inputPetName" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-7">
                            <input ng-model="model.pet.name.$t" type="text" class="form-control"
                                   id="inputPetName" placeholder="Name" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPetType" class="col-sm-3 control-label">Type</label>
                        <div class="col-sm-7">
                            <input ng-model="model.pet.animal.$t" type="text" class="form-control"
                                   id="inputPetType" placeholder="Type" readonly>
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label for="inputPetBreed" class="col-sm-3 control-label">Breed</label>-->
                        <!--<div class="col-sm-7">-->
                            <!--<input ng-model="model.user.streetAddress" type="text" class="form-control"-->
                                   <!--id="inputPetBreed" placeholder="Breed" readonly>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <label for="inputPetGender" class="col-sm-3 control-label">Gender</label>
                        <div class="col-sm-7">
                            <input ng-model="model.pet.sex.$t" type="text" class="form-control"
                                   id="inputPetGender" placeholder="Gender" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPetAge" class="col-sm-3 control-label">Age</label>
                        <div class="col-sm-7">
                            <input ng-model="model.pet.age.$t" type="text" class="form-control"
                                   id="inputPetAge" placeholder="Age" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-2">
                            <a ng-click="model.submitRequest(model.user, model.pet)" class="btn btn-primary form-control">Submit</a>
                        </div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
