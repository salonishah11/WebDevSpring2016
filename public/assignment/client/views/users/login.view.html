<h1 class="page-header">Login</h1>

<form class="form-horizontal" ng-controller="LoginController as model">
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input ng-model="model.user.username" type="text" class="form-control" id="inputEmail" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a ng-click="model.login(model.user);" type="submit"
               class="btn btn-default form-control button-appearance">
                Login
            </a>
        </div>
    </div>
</form>
