<div class="row" ng-controller="UsersController">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>Users</strong>
            </h2>
            <hr>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Account Type</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <input ng-model="user.name" type="text" class="form-control" placeholder="Name">
                        </td>
                        <td>
                            <input ng-model="user.username" type="text" class="form-control" placeholder="Username">
                        </td>
                        <td>
                            <input ng-model="user.email" type="email" class="form-control" placeholder="Email: abc@xyz.com">
                        </td>
                        <td>
                            <select class="form-control" ng-model="user.accountType">
                                <option value="Individual">Individual</option>
                                <option value="Organization">Organization</option>
                            </select>
                        </td>
                        <td>
                            <span class="pull-right">
                                <a ng-click="addUser(user)" class="btn btn-default">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </a>
                                <a ng-click="updateUser(user)" class="btn btn-default">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </a>
                             </span>
                        </td>
                    </tr>
                    <tr ng-show="data" ng-repeat="users in data">
                        <td>{{users.name}}</a></td>
                        <td>{{users.username}}</a></td>
                        <td>{{users.email}}</a></td>
                        <td>{{users.accountType}}</a></td>
                        <td>
                            <span class="pull-right">
                                <a ng-click="deleteUser($index)" class="btn btn-default">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </a>
                                <a ng-click="selectUser($index)" ng-model="selectedIndex" class="btn btn-default">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </a>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
