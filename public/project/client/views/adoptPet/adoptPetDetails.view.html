<div ng-controller="AdoptPetDetailsController as model">
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">About
                    <strong>{{model.petDet.petfinder.pet.name.$t}}</strong>
                </h2>
                <hr>
                <img class="img-responsive img-border img-left" ng-src={{model.petDet.petfinder.pet.media.photos.photo[0].$t}} />
                <hr class="visible-xs">
                <p>
                    {{model.petDet.petfinder.pet.description.$t}}
                </p>
                <form>
                    <div class="intro-text text-center form-group"
                         ng-show="model.petDet.petfinder.pet.status.$t != 'X'
                         && currentUser.shelterId == null">
                        <!--<div class="col-sm-4">-->
                        <a ng-click="model.adopt(model.petDet)" class="btn btn-primary btn-lg">Adopt ME!</a>
                        <!--</div>-->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row" ng-show="model.petDet.petfinder.pet.contact.name.$t">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">Contact <strong>ME!</strong>
                </h2>
                <hr>
                <p ng-show="model.petDet.petfinder.pet.contact.name.$t">{{model.petDet.petfinder.pet.contact.name.$t}}</p>
                <p ng-show="model.petDet.petfinder.pet.contact.phone.$t">{{model.petDet.petfinder.pet.contact.phone.$t}}</p>
                <!--<p>{{model.petDet.petfinder.pet.contact.email.$t}}</p>-->
            </div>
        </div>
    </div>
</div>
