<div class="row" ng-controller="UsersController as model">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>Users</strong>
            </h2>
            <hr>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Account Type</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <input ng-model="model.user.name" type="text" class="form-control" placeholder="Name">
                        </td>
                        <td>
                            <input ng-model="model.user.username" type="text" class="form-control" placeholder="Username">
                        </td>
                        <td>
                            <input ng-model="model.user.email" type="email" class="form-control" placeholder="Email: abc@xyz.com">
                        </td>
                        <td>
                            <select class="form-control" ng-model="model.user.accountType">
                                <option value="Individual">Individual</option>
                                <option value="Organization">Organization</option>
                            </select>
                        </td>
                        <td>
                            <span class="pull-right whitespace-no-wrap">
                                <a ng-click="model.addUser(model.user)" class="btn btn-default">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </a>
                                <a ng-click="model.updateUser(model.user)" class="btn btn-default">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </a>
                             </span>
                        </td>
                    </tr>
                    <tr ng-show="model.data" ng-repeat="users in model.data">
                        <td>{{users.name}}</td>
                        <td>{{users.username}}</td>
                        <td>{{users.email}}</td>
                        <td>{{users.accountType}}</td>
                        <td>
                            <span class="pull-right whitespace-no-wrap">
                                <a ng-click="model.deleteUser($index)" class="btn btn-default">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </a>
                                <a ng-click="model.selectUser($index)" ng-model="model.selectedIndex" class="btn btn-default">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </a>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
