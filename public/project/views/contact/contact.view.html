<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">Contact
                <strong>form</strong>
            </h2>
            <hr>
            <p>
                We would love to hear what you think - good or bad! Fill out the form and we would get back to
                you as soon as possible!
            </p>
            <form role="form">
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label for="inputName">Name</label>
                        <input id="inputName" type="text" class="form-control">
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="inputEmail">Email Address</label>
                        <input  id="inputEmail" type="email" class="form-control">
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="inputNumber">Phone Number</label>
                        <input id="inputNumber" type="tel" class="form-control">
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-lg-12">
                        <label for="inputMsg">Message</label>
                        <textarea id="inputMsg" class="form-control" rows="6"></textarea>
                    </div>
                    <div class="form-group col-lg-offset-5">
                        <input type="hidden" name="save" value="contact">
                        <a href="#" class="btn btn-primary col-lg-4">Submit</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
