<h1 class="page-header">Register</h1>

<form class="form-horizontal" ng-controller="RegisterController as model">
    <div class="form-group">
        <label for="inputUserName" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input ng-model="model.user.username" type="text" class="form-control" id="inputUserName" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputVerifyPassword" class="col-sm-2 control-label">Verify Password:</label>
        <div class="col-sm-10">
            <input ng-model="model.user.verifyPassword" type="password" class="form-control"
                   id="inputVerifyPassword" placeholder="Verify Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input ng-model="model.user.emails" type="text" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a ng-click="model.register(model.user)"
               class="btn btn-default form-control button-appearance">Register</a>
        </div>
    </div>
</form>
