<div class="row" ng-controller="AdoptionRequestsController">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">Adoption
                <strong>Requests</strong>
            </h2>
            <hr>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Request By</th>
                        <th>Username</th>
                        <th>Request for</th>
                        <th>Animal</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <input ng-model="request.name" type="text" class="form-control" placeholder="Name">
                        </td>
                        <td>
                            <input ng-model="request.username" class="form-control" placeholder="Username">
                        </td>
                        <td>
                            <input ng-model="request.animalName" type="text" class="form-control" placeholder="Animal's Name">
                        </td>
                        <td>
                            <input ng-model="request.animal" type="text" class="form-control" placeholder="Animal">
                        </td>
                        <td>
                            <select class="form-control" ng-model="request.status">
                                <option value="Pending">Pending</option>
                                <option value="Approved">Approved</option>
                                <option value="Denied">Denied</option>
                            </select>
                        </td>
                        <td>
                            <span class="pull-right whitespace-no-wrap">
                                <a ng-click="addRequest(request)" class="btn btn-default">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </a>
                                <a ng-click="updateRequest(request)" class="btn btn-default">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </a>
                             </span>
                        </td>
                    </tr>
                    <tr ng-show="data" ng-repeat="requests in data">
                        <td>{{requests.name}}</td>
                        <td>{{requests.username}}</td>
                        <td>{{requests.animalName}}</td>
                        <td>{{requests.animal}}</td>
                        <td>{{requests.status}}</td>
                        <td>
                            <span class="pull-right whitespace-no-wrap">
                                <a ng-click="deleteRequest($index)" class="btn btn-default">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </a>
                                <a ng-click="selectRequest($index)" ng-model="selectedIndex" class="btn btn-default">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </a>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
